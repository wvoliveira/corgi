version: '3.8'

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

services:
  corgi:
    image: wvoliveira/corgi:0.0.1
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      CORGI_LOG_LEVEL: debug
      CORGI_SECRET_KEY: CHANGE_FOR_SOMETHING_MORE_SECURITY
      CORGI_REDIRECT_URL: http://127.0.0.1:8081

      CORGI_DB_URL: postgres://user:password@db:5432/corgi?sslmode=disable
      CORGI_CACHE_URL: redis://:password@cache:6379/0

      CORGI_SERVER_HTTP_PORT: 8081
      CORGI_SERVER_READ_TIMEOUT: 10
      CORGI_SERVER_WRITE_TIMEOUT: 10

      CORGI_DOMAIN_DEFAULT: localhost:8081
      CORGI_DOMAIN_ALTERNATIVES:
    depends_on:
      - db
      - cache

  db:
    image: postgres:15.1
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: corgi
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d postgres"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 5s  

  db-admin:
    image: adminer:4.8.1
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 5s

  migrate:
    image: migrate/migrate:v4.15.2
    volumes:
      - ../../migrations:/migrations:ro
    command: >
      -path=/migrations/ -database postgres://user:password@db:5432/corgi?sslmode=disable up
    depends_on:
      - db

  cache:
    image: redis:7.0.8
    restart: unless-stopped
    command: >
      --requirepass password
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 5s  

  prometheus:
    image: prom/prometheus:v2.42.0
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 5s

  grafana:
    image: grafana/grafana:9.3.6
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/etc/grafana
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 5s
