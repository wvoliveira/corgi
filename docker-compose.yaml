version: '3.5'
services:
  server:
    image: server
    build:
      context: .
      dockerfile: cmd/server/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - APP_ENV=local
      - APP_DSN=postgres://db/corgi?sslmode=disable&user=postgres&password=postgres
    depends_on:
      - db

  db:
    image: "cockroachdb/cockroach:v21.2.3"
    command: start-single-node --insecure
    restart: always
    ports:
      - "26257:26257"
      - "8080:8080"
